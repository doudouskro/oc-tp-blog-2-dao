<form [formGroup]="newPostForm" (ngSubmit)="onSubmitForm()">

  <h2>Nouveau post</h2>

  <div class="form-group">
    <label for="title">titre</label>
    <input type="text" class="form-control" name="title" id="title" formControlName="title">
  </div>

  <div class="form-group">
    <label for="">Contenu</label>
    <input type="text" class="form-control" name="content" id="" formControlName="content">
  </div>


  <button type="submit" class="btn btn-primary" [disabled]="newPostForm.invalid">Submit</button>
</form>
