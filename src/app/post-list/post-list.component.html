<div class="container">
  <h1>Posts</h1>
  <div class="row">
    <div class="col-xs-10">
      <ul class="list-group" >
      	<app-post-list-item *ngFor="let post of posts" [postId] = post.id [postTitle] = post.title [postContent] = post.content [postLoveIts] = post.loveIts [postCreatedAt] = post.created_at></app-post-list-item>
      </ul>
    </div>
  </div>
</div>
